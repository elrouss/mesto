<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="Сайт посвящен Жаку-Иву Кусто (1910-1997), выдающемуся французскому исследователю
    Мирового океана, фотографу, режиссеру, изобретателю, автору множества книг и фильмов.">
    <meta name="author" content="Борис Зашляпин">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header__logo_theme_light.svg" alt="Логотип российского сайта Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau-avatar.jpg" alt="Аватар с фотографией Жака-Ива Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type="button" aria-label="Кнопка редактирования информации в профиле" class="profile__edit-button"></button>
          </div>
          <button type="button" aria-label="Кнопка добавления фотокарточек в галерею" class="profile__add-button"></button>
      </section>
      <section class="gallery" aria-label="Галерея фотокарточек">
        <article class="gallery__item">
          <img src="./images/Karachaevsk.jpg" alt="Сентинский храм" class="gallery__item-image">
          <h2 class="gallery__item-title">Карачаево-Черкесия</h2>
          <button type="button" aria-label="Кнопка лайка" class="gallery__item-like-button"></button>
        </article>
        <article class="gallery__item">
          <img src="./images/Elbrous.jpg" alt="Гора Эльбрус" class="gallery__item-image">
          <h2 class="gallery__item-title">Гора Эльбрус</h2>
          <button type="button" aria-label="Кнопка лайка" class="gallery__item-like-button"></button>
        </article>
        <article class="gallery__item">
          <img src="./images/Dombai.jpg" alt="Горы Домбая" class="gallery__item-image">
          <h2 class="gallery__item-title">Домбай</h2>
          <button type="button" aria-label="Кнопка лайка" class="gallery__item-like-button"></button>
        </article>
        <article class="gallery__item">
          <img src="./images/budapest-parliament.jpg" alt="Здание венгерского парламента" class="gallery__item-image">
          <h2 class="gallery__item-title">Будапешт</h2>
          <button type="button" aria-label="Кнопка лайка" class="gallery__item-like-button"></button>
        </article>
        <article class="gallery__item">
          <img src="./images/Isfahan-Province-Iran.jpg" alt="Мечеть Джами в Исфахане" class="gallery__item-image">
          <h2 class="gallery__item-title">Исфахан</h2>
          <button type="button" aria-label="Кнопка лайка" class="gallery__item-like-button"></button>
        </article>
        <article class="gallery__item">
          <img src="./images/Sultan-Park-Male-Maldives.jpg" alt="Парк Салтэн в Мале" class="gallery__item-image">
          <h2 class="gallery__item-title">Мале</h2>
          <button type="button" aria-label="Кнопка лайка" class="gallery__item-like-button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Борис Зашляпин</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editProfileInfo" class="popup__form">
          <fieldset class="popup__form-profile">
            <input name="profileName" type="text" value="" required class="popup__field">
            <input name="profileJob" type="text" value="" required class="popup__field">
          </fieldset>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Кнопка закрытия модального окна" class="popup__close-button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
