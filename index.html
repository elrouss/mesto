<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="Сайт посвящен Жаку-Иву Кусто (1910-1997), выдающемуся французскому исследователю
    Мирового океана, фотографу, режиссеру, изобретателю, автору множества книг и фильмов.">
    <meta name="author" content="Борис Зашляпин">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  <body class="page">
    <header class="header">
      <img src="./images/header__logo_theme_light.svg" alt="Логотип российского сайта Mesto" class="header__logo">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau-avatar.jpg" alt="Аватар с фотографией Жака-Ива Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button">
              <img src="./images/edit-button.svg" alt="Кнопка редактирования информации" class="profile__edit-button-size">
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button.svg" alt="Кнопка добавления изображений в галерею" class="profile__add-button-cross">
          </button>
      </section>
      <section class="gallery">
        <article class="gallery__item">
          <img src="./images/Karachaevsk.jpg" alt="Сентинский храм" class="gallery__item-image">
          <h2 class="gallery__item-title">Карачаево-Черкесия</h2>
          <img src="./images/icon-like_neutral.svg" alt="Значок лайка" class="gallery__item-icon">
        </article>
        <article class="gallery__item">
          <img src="./images/Elbrous.jpg" alt="Гора Эльбрус" class="gallery__item-image">
          <h2 class="gallery__item-title">Гора Эльбрус</h2>
          <img src="./images/icon-like_neutral.svg" alt="Значок лайка" class="gallery__item-icon">
        </article>
        <article class="gallery__item">
          <img src="./images/Dombai.jpg" alt="Горы Домбая" class="gallery__item-image">
          <h2 class="gallery__item-title">Домбай</h2>
          <img src="./images/icon-like_neutral.svg" alt="Значок лайка" class="gallery__item-icon">
        </article>
        <article class="gallery__item">
          <img src="./images/budapest-parliament.jpg" alt="Здание венгерского парламента" class="gallery__item-image">
          <h2 class="gallery__item-title">Будапешт</h2>
          <img src="./images/icon-like_neutral.svg" alt="Значок лайка" class="gallery__item-icon">
        </article>
        <article class="gallery__item">
          <img src="./images/Isfahan-Province-Iran.jpg" alt="Мечеть Джами в Исфахане" class="gallery__item-image">
          <h2 class="gallery__item-title">Исфахан</h2>
          <img src="./images/icon-like_neutral.svg" alt="Значок лайка" class="gallery__item-icon">
        </article>
        <article class="gallery__item">
          <img src="./images/Sultan-Park-Malé-Maldives.jpg" alt="Парк Салтэн в Мале" class="gallery__item-image">
          <h2 class="gallery__item-title">Мале</h2>
          <img src="./images/icon-like_neutral.svg" alt="Значок лайка" class="gallery__item-icon">
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Борис Зашляпин</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__form-profile">
            <input type="text" value="" class="popup__field popup__field_place_name">
            <input type="text" value="" class="popup__field popup__field_place_job">
          </fieldset>
          <button class="popup__submit-button">Сохранить</button>
        </form>
        <img src="./images/popup_close-icon.svg" alt="Кнопка закрытия модального окна" class="popup__close-icon">
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
  </head>
</html>
