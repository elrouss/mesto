<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="Сайт посвящен Жаку-Иву Кусто (1910-1997), выдающемуся французскому исследователю
    Мирового океана, фотографу, режиссеру, изобретателю, автору множества книг и фильмов.">
    <meta name="author" content="Борис Зашляпин">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header__logo_theme_light.svg" alt="Логотип российского сайта Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau-avatar.jpg" alt="Аватар с фотографией Жака-Ива Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button type="button" aria-label="Кнопка редактирования информации в профиле" class="profile__edit-button"></button>
          </div>
          <button type="button" aria-label="Кнопка добавления фотокарточек в галерею" class="profile__add-button"></button>
      </section>
      <section class="gallery" aria-label="Галерея фотокарточек"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Борис Зашляпин</p>
    </footer>
    <template id="gallery-template">
      <article class="gallery__item">
        <img src ="#" alt="" class="gallery__item-image">
        <button type="button" aria-label="Кнопка удаления фотокарточки" class="gallery__item-delete-button"></button>
        <h2 class="gallery__item-title"></h2>
        <button type="button" aria-label="Кнопка лайка фотокарточки" class="gallery__item-like-button"></button>
      </article>
    </template>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="ProfileInfoEditor" class="popup__form popup__form_type_profile">
          <fieldset class="popup__form-profile">
            <input name="profileName" type="text" value="" required class="popup__field popup__field_type_profile-name">
            <input name="profileJob" type="text" value="" required class="popup__field popup__field popup__field_type_profile-job">
          </fieldset>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button popup__closing-button_type_edit-profile"></button>
      </div>
    </div>
    <div class="popup popup_type_add-photocard">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form name="photocardAdding" class="popup__form popup__form_type_photocards">
          <fieldset class="popup__form-profile">
            <input name="photocardName" type="text" placeholder="Название" value="" required class="popup__field popup__field_type_photocard-name">
            <input name="photocardLink" type="text" placeholder="Ссылка на картинку" value="" required class="popup__field popup__field_type_photocard-link">
          </fieldset>
          <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button>
        </form>
        <button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button popup__closing-button_type_add-photocard"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <img src="#" alt="" class="popup__image">
        <h3 class="popup__image-caption"></h3>
        <button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button popup__closing-button_type_image"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
