<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="distribution" content="global"><meta name="description" content="Сайт посвящен Жаку-Иву Кусто (1910-1997), выдающемуся французскому исследователю Мирового океана, фотографу, режиссеру, изобретателю, автору множества книг и фильмов."><meta name="author" content="Борис Зашляпин"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="1f1e95914acec5e33236.svg" alt="Логотип российского сайта Mesto" class="header__logo"></header><main class="content"><section class="profile"><img src="#" alt="Аватар пользователя" class="profile__avatar"><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__job"></p><button type="button" aria-label="Кнопка редактирования информации в профиле" class="profile__edit-button"></button></div><button type="button" aria-label="Кнопка добавления фотокарточек в галерею" class="profile__add-button"></button></section><section class="gallery" aria-label="Галерея фотокарточек"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Борис Зашляпин</p></footer><template class="gallery-template"><article class="gallery__item"><img src="#" alt="" class="gallery__item-image"> <button type="button" aria-label="Кнопка удаления фотокарточки" class="gallery__item-delete-button"></button><h2 class="gallery__item-title"></h2><div class="gallery__item-likes"><button type="button" aria-label="Кнопка лайка фотокарточки" class="gallery__item-like-button"></button> <span class="gallery__item-likes-counter"></span></div></article></template><div class="popup popup_type_edit-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="profileInfoEditor" class="popup__form popup__form_type_profile" novalidate><fieldset class="popup__form-fieldset"><input id="input-name" name="profileName" value="Имя" placeholder="Имя" minlength="2" maxlength="40" required class="popup__form-field popup__form-field_type_profile-name"> <span class="popup__error input-name-error"></span> <input id="input-job" name="profileJob" value="О себе" placeholder="О себе" minlength="2" maxlength="200" required class="popup__form-field popup__form-field_type_profile-job"> <span class="popup__error input-job-error"></span></fieldset><button type="submit" class="popup__submit-button">Сохранить</button></form><button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button"></button></div></div><div class="popup popup_type_add-photocard"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form name="photocardAdding" class="popup__form popup__form_type_photocards" novalidate><fieldset class="popup__form-fieldset"><input id="photocard-name" name="photocardName" placeholder="Название" value="" minlength="1" maxlength="30" required class="popup__form-field popup__form-field_type_add-photocard-name"> <span class="popup__error photocard-name-error"></span> <input id="photocard-url" name="photocardLink" type="url" placeholder="Ссылка на картинку" value="" required class="popup__form-field popup__form-field_type_add-photocard-link"> <span class="popup__error photocard-url-error"></span></fieldset><button type="submit" class="popup__submit-button">Создать</button></form><button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button"></button></div></div><div class="popup popup_type_image"><div class="popup__container-image"><img src="#" alt="" class="popup__image"><h3 class="popup__image-caption"></h3><button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button"></button></div></div><div class="popup popup_type_confirmation-deletion"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form name="photocardConfirmationDeletion" class="popup__form popup__form_type_confirmation-deletion" novalidate><button type="submit" class="popup__submit-button popup__submit-button_type_confirmation-deletion">Да</button></form><button type="button" aria-label="Кнопка закрытия модального окна" class="popup__closing-button"></button></div></div></body></html>
