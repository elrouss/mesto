<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="Сайт посвящен Жаку-Иву Кусто (1910-1997), выдающемуся французскому исследователю
    Мирового океана, фотографу, режиссеру, изобретателю, автору множества книг и фильмов. Страница реализована в качестве
    проектной работы студента Яндекс.Практикума, обучающегося профессии веб-разработчика.">
    <meta name="author" content="Борис Зашляпин">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  <body class="page">
    <header class="header">
      <img src="./images/header__logo_theme_light.svg" alt="Логотип российского сайта Mesto" class="header__logo">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau-avatar.jpg" alt="Аватар с фотографией Жака-Ива Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button">
              <img src="./images/edit-button.svg" alt="Кнопка редактирования информации">
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button.svg" alt="Кнопка добавления изображений галерею">
          </button>
      </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="./scripts/index.js"></script>
  </body>
  </head>
</html>
